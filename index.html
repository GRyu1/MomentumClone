<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Momentum App</title>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');
   </style>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>  
   <h1 class="mainFont center"  id="clock"></h1>
   <div class="topRight">
      <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="what is your Name?"/>
            <button >Login</button>
      </form>
      <h1 id="greeting" class="hidden fontGreeting"></h1>
      
      <div class="fontGreeting" id="weather">
         <span></span>
         <span></span>
      </div>
   </div>
   <form id="todo-form">
      <input type="text" required placeholder="Write a To Do list and Press Enter!" />      
   </form>
   <ul id = "todo-list">

   </ul>
   <div class="bottom" id="quote">
         <span></span>
         <span></span>
   </div>
   
   
   <script src="js/greetings.js"></script>
   <script src="js/clock.js"></script>
   <script src="js/quotes.js"></script>
   <script src="js/backgruond.js"></script>
   <script src="js/todo.js"></script>
   <script src="js/weather.js"></script>
</body>
</html>
