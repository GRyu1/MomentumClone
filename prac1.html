<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/test.css">
   <title>Mommentum App</title>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@600&display=swap');
    </style>
</head>
<body>
   <div class="container mainFont">
      <div class="weatherGrid hidden" id="withoutLogin">
         <div id="weather" style="font-size: 2.5rem; margin-left: 4rem;">
            <span></span>
            <span></span>
         </div>
      </div>

      <div class="greetingsGrid greetingFont">
         <form id="login-form" class="hidden login">
            <h1 class="absolute" >"What is Your Name?"<br>
            <input required maxlength="15" type="text" style="width: 350px; height:100px; font-size: 3rem; color: white; text-align: center;" placeholder="_________________"/>
            </h1>
         </form>
         <h1 id="greeting" class="hidden fontGreeting"></h1>
      </div>

      <div class="toDoListGrid hidden border" id="withoutLogin">
         <h1 style="text-align: center; font-size: 3rem;">- Todo List -</h1>
         <ul id = "todo-list" style="margin-left: 7rem; font-size: 2rem;">
         </ul>
      </div>

      <div class="clockGrid hidden" id="withoutLogin">
         <div class="date">
            <h1 class="dateFont" id="todyaDate"></h1>
         </div>
         <div class="clock">
            <h1 class="clockFont" id="clock">
               <span></span>
               <span clockOpacity></span>
               <span></span>
            </h1>
         </div>
         <div class="toDoInput" style="float: right; margin-right: 2rem;">
            <form id="todo-form">
               <input type="text" required style="width: 500px; font-size: 2rem; color: white; border:none;" placeholder="Write a To Do list and Press Enter!" />      
            </form>
         </div>
      </div>
      
      <div class="quoteGrid hidden" id="withoutLogin">
         <div id="quote" style="text-align: center; font-family: 'Noto Serif KR', serif;">
            <span style="font-size: 1.5rem ;"></span>
            <span style="font-size: 0.9rem ;"></span>
         </div>
      </div>
   </div>

   <script src="js/date.js"></script>
   <script src="js/greetings.js"></script>
   <script src="js/clock.js"></script>
   <script src="js/quotes.js"></script>
   <script src="js/backgruond.js"></script>
   <script src="js/todo.js"></script>
   <script src="js/weather.js"></script>
</body>
</html>
